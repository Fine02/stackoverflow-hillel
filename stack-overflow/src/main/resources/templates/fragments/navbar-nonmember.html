<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>Nav bar for non member</title>
</head>
<body>
<header>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Stack <b>overflow</b></a>
            </div>
            <ul class="nav navbar-nav">

                <form class="navbar-form navbar-left" th:action="@{/search/members}">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search member" required name="name">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </form>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/registration}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
