<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>StackOverflow Members View</title>
</head>
<body>

<div th:insert="${session.memberDto} ? ~{fragments/navbar-member} : ~{fragments/navbar-nonmember}"></div>

<div class="main">
    <div class="container">
        <h4 class="bg-warning" th:text="${size}"></h4>
        <div th:if="${not #lists.isEmpty(viewMembers)}">
            <div th:each="viewMember : ${viewMembers}">
                <h3 th:text="'Name: ' + ${viewMember.getName()}"></h3>
                <p th:text="'Reputation: ' + ${viewMember.getReputation()} "></p>
                <p th:text="'Status: ' + ${viewMember.getStatus()} "></p>
                <p th:text="'Questions: ' + ${viewMember.getQuestions().size()} "></p>
                <p th:text="'Answers: ' + ${viewMember.getAnswers().size()} "></p>
                <p th:text="'Comments: ' + ${viewMember.getComments().size()} "></p>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer}"></div>
</body>
</html>
