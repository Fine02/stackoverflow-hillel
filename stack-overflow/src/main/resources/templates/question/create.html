<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>StackOverflow Question Create</title>
</head>
<body>

<div th:insert="~{fragments/navbar-member}"></div>

<div class="main">
    <div class="container">
        <h3 class="h3">Create new question</h3>
        <h4 th:class="bg-danger" th:text="${text}"></h4>
        <form th:object="${createQuestionDto}" method="post">
            <p>Title: </p>
            <p><label>
                <input type="text" placeholder="Enter title" required th:field="*{title}"/>
                <br><span class="bg-warning" th:text="${titleError}"></span>
            </label>
            <p>Description: </p>
            <p><label>
                <textarea class="form-control" rows="5" required th:field="*{description}"> </textarea>
                <br><span class=" bg-warning" th:text="${descriptionError}"></span>
            </label>

                <label>
                    <select multiple th:field="*{tags}">
                        <option th:each="tag : ${tagList}" th:value="${tag}" th:text="${tag.getName(}">
                        </option>
                    </select>
                </label>
                <input type="submit" class="btn btn-success" value="Submit"/>
                <input type="reset" class="btn btn-warning" value="Reset"/>
        </form>
    </div>
</div>

<div th:insert="~{fragments/footer}"></div>

</body>
</html>
