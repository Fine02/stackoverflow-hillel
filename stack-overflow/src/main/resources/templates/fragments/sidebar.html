<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>Nav bar for member</title>
</head>
<body>

<!-- Sidebar Widgets Column -->
<div class="col-lg-4">

    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search question:</h5>
        <div class="card-body">
            <form th:action="@{/search/questions}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Popular Tags: </h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#">Web Design</a>
                        </li>
                        <li>
                            <a href="#">HTML</a>
                        </li>
                        <li>
                            <a href="#">Freebies</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#">JavaScript</a>
                        </li>
                        <li>
                            <a href="#">CSS</a>
                        </li>
                        <li>
                            <a href="#">Tutorials</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Widget -->
    <div class="card my-4" th:if="${session.member != null}">
        <h5 class="card-header">Questions you was interested:</h5>
        <div class="card-body">
            <div th:each="question : ${session.member.getViewedQuestions().entrySet()}">
                <a th:text="${question.value}"
                   th:href="@{search/questions(id=${question.key})}"></a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
