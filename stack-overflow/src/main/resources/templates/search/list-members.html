<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>StackOverflow Members View</title>
</head>
<body>

<div th:insert="${session.member} ? ~{fragments/navbar-member} : ~{fragments/navbar-nonmember}"></div>

<div class="main">
    <div class="container">

        <h4 class="bg-warning" th:text="${text}"></h4>

        <div class="row">

            <div class="col-lg-8">

                <h2 class="my-4">Search result
                    <small th:text="${members.size()}">
                    </small>
                </h2>


                <div th:each="member : ${members}">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    Name:
                    <h3 th:text="${member.getName()}"
                        th:action="@{/search/members(id=${member.getId()})}"></h3>
                    <p th:text="'Status: ' + ${member.getStatus()} "></p>
                </div>
                <hr>

            </div>

            <div th:insert="~{fragments/sidebar}"></div>

        </div>
    </div>
</div>

<div th:insert="~{fragments/footer}"></div>
</body>
</html>
