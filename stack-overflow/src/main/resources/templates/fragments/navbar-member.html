<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>Nav bar for member</title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Stack <b>overflow</b></a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <form class="navbar-form navbar-left" th:action="@{/search/members}">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search member" required
                                   name="name">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </form>
                </li>

                <li><a th:href="@{/questions/create}">Add new question</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li><a th:href="@{/members/logout}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>

        </div>
    </nav>
</header>
</body>
</html>
