<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>StackOverflow Profile</title>
</head>
<body>

<div th:insert="~{fragments/navbar-member}"></div>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">

                <h3 th:text="'Name: ' + ${account.getName()}"></h3>
                <p th:text="'Id: ' + ${account.getId()} "></p>
                <p th:text="'Email: ' + ${account.getEmail()} "></p>
                <p th:text="'Reputation: ' + ${account.getReputation()} "></p>
                <p th:text="'Status: ' + ${account.getStatus()} "></p>
                <p th:text="'Questions: ' + ${account.getQuestions().size()} "></p>
                <p th:text="'Answers: ' + ${account.getAnswers().size()} "></p>
                <p th:text="'Comments: ' + ${account.getComments().size()} "></p>

                <form th:action="@{/members/update}" method="get">
                    <p>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                </form>

            </div>

            <div th:insert="~{fragments/sidebar}"></div>

        </div>
    </div>
</div>

<div th:insert="~{fragments/footer}"></div>

</body>
</html>
