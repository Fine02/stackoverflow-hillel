<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolbar</title>

</head>
<body>
    <div th:fragment="header">
        <header>
            <div class="container">
                <a href="/" class="logo">StackOverFlow</a>
                <nav>
                    <ul th:with="member=${session.memberDto}">
                        <div th:if="${session.memberDto}">
                            <li><a th:href="@{/member/{id}(id=${member.getId()})}"
                                   th:text=" ${member.getName()}"></a></li>
                            <li><a th:href="@{/member/exit}"
                                   th:text="Exit"></a></li>
                        </div>
                        <div th:unless="${session.memberDto}">
                            <li><a th:href="@{/member/login}"
                                   th:text="LogIn"></a></li>
                            <li><a th:href="@{/member/register}"
                                   th:text="Register"></a></li>
                        </div>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
<div th:fragment="footer" >
    <footer>
    <div class="container">
        Â© 2020 The StackOverflow Team Virtual Company
    </div>
    </footer>
</div>
</body>
</html>
