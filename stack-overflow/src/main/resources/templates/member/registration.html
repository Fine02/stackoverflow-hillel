<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/index.css"
          th:href="@{../../public/css/index.css}" />
    <style>
        span.error{
            color: red;
        }
    </style>
</head>
<body>
<div th:insert="~{toolbar::header}"></div>
<div class="main">
    <div class="container">
        <h3>Registration Form</h3>
        <p th:text="${text}"></p>
        <form action="/member/register" th:object="${memberDto}" method="post">
            <p>Email: </p>
            <p><label>
                <input type="text"  placeholder="Enter email" required th:field="*{email}" />
                <br><span class="error" th:text="${emailError}"></span>
            </label>
            <p>Name: </p>
            <p><label>
                <input type="text" placeholder="Enter name" required th:field="*{name}" />
                <br><span class="error" th:text="${nameError}"></span>
            </label>
            <p>Password: </p>
            <p><label>
                <input type="text" placeholder="Enter Password" required th:field="*{password}" />
                <br><span class="error" th:text="${passwordError}"></span>
            </label>
            <p><input type="submit" value="Submit" />
                <input type="reset" value="Reset" /></p>
        </form>
    </div>
</div>
<div th:insert="~{toolbar::footer}"></div>
</body>
</html>
