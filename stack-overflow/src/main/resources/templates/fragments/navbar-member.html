<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>Nav bar for member</title>
</head>
<body>
<header>
    <nav class="navbar navbar-inverse fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Stack <b>overflow</b></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="dropdown" >
                    <a class="dropdown-toggle" data-toggle="dropdown" th:text=" ${session.memberDto.getName()}">
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/member}">My profile</a></li>
                        <li><a th:href="@{/question(authorId=${session.memberDto.getId()})}">My questions</a></li>
                        <li><a th:href="@{/question/create}">Add new question</a></li>
                        <li><a th:href="@{/member/logout}">Log Out</a></li>
                    </ul>
                </li>

                <form class="navbar-form navbar-left" action="/search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search member" required name="name">
                    </div>
                    <button type="submit" class="btn btn-default">Ok</button>
                </form>

                <li><a href="#">Search question</a></li>
            </ul>

        </div>
    </nav>
</header>
</body>
</html>
