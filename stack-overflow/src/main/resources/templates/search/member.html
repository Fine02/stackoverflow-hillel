<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{head :: general_header(~{::title},_,_)}">
    <title>StackOverflow Profile</title>
</head>
<body>

<div th:insert="${session.member} ? ~{fragments/navbar-member} : ~{fragments/navbar-nonmember}"></div>

<div class="main">
    <div class="container">

        <p class="bg-danger" th:text="${text}"></p>

        <div class="row">

            <div class="col-lg-8">

                <h3 th:text="'Name: ' + ${account.getName()}"></h3>
                <p th:text="'Reputation: ' + ${account.getReputation()} "></p>
                <p th:text="'Status: ' + ${account.getStatus()} "></p>
                <p th:text="'Questions: ' + ${account.getQuestions().size()} "></p>
                <p th:text="'Answers: ' + ${account.getAnswers().size()} "></p>
                <p th:text="'Comments: ' + ${account.getComments().size()} "></p>

                <a th:href="@{/search/questions(authorId=${account.getId()})}">Show all member questions</a>

            </div>

            <div th:insert="~{fragments/sidebar}"></div>

        </div>
    </div>
</div>

<div th:insert="~{fragments/footer}"></div>

</body>
</html>
